<div class="m-2">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="heroe.images.xs">
      </div>
      <mat-card-title> {{ heroe.name }} </mat-card-title>
      <mat-card-subtitle> {{ heroe.biography.publisher }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="cont">
          {{ heroe.work.occupation | slice:0:100 }}...
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-flex justify-content-end mx-3">
          <button color="primary" mat-raised-button [routerLink]="[ '/heroes',heroe.id]">Learn more</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
